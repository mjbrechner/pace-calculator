<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pace Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Profile picture/favicon created by M.J. Brechner © 2022 -->
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/mjbrechner/diacritics-eraser/main/images/profile-pic.png">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pace Calculator</h1>
    </header>
    <main>
        <p id="current-date"></p>
        <p id="place-in-year"></p>
        <p id="remaining-in-year"></p>
        <p>Type in a number of accomplishments (e.g. books read, days exercised, etc.) to check your current annual
            pace.
        </p>
        <div class="pace-area"> <textarea aria-label="text input box" id="number-input-area" maxlength="5"></textarea>
            <p id="pace-results"></p>
        </div>


        <div class="baseball">
            <h2>Baseball Season Pace Calculator</h2>
            <div class="baseball-inner">
                <p>Type in current stat:</p>
                <div class="pace-area"> <textarea aria-label="text input box" id="stat-input-area"
                        maxlength="10"></textarea></div>
            </div>
            <div class="baseball-inner">
                <p>Number of team games completed:</p>
                <div class="pace-area games-area"> <textarea aria-label="text input box" id="games-input-area"
                        maxlength="5"></textarea></div>
            </div>
            <h3 class="or-area">or</h3>
            <div class="baseball-inner">
                <p>team wins:</p>
                <div class="pace-area games-area"> <textarea aria-label="text input box" id="wins-input-area"
                        maxlength="5"></textarea></div>
                <p>+ team losses:</p>
                <div class="pace-area games-area"> <textarea aria-label="text input box" id="losses-input-area"
                        maxlength="5"></textarea></div>
            </div>
            <div class="baseball-inner">
                <p id="baseball-results"></p>
            </div>


        </div>
    </main>
    <footer>
        <p>
            <script>
                document.write(`Copyright © 2022-${new Date().getFullYear()} `);
            </script>
            <a href="https://github.com/mjbrechner">M.J. Brechner</a>
        </p>
        <!-- Profile picture/favicon created by M.J. Brechner © 2022 -->
        <img class="profile-pic" alt="profile picture"
            src="https://raw.githubusercontent.com/mjbrechner/diacritics-eraser/main/images/profile-pic.png">
    </footer>
    </footer>
    <script src="javascript/date.js" defer></script>
    <script src="javascript/pace.js" defer></script>
    <script src="javascript/baseball.js" defer></script>
    <script src="javascript/index.js" defer></script>
</body>

</html>
